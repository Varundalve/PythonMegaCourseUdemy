<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<title>Data Collector App</title>
<head>
    <meta charset="UTF-8">
    <link href="../static/main.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Collecting height</h1>
        <h3>Please fill the entries to get population statistics on Height</h3>
        <div class="message">
            {{text | safe}}
        </div>
        <form action="{{url_for('success')}}" method="POST">
            <input title="Your email will be safe with us" placeholder="Enter your email"
                   type="email" name="email_name" required> <br>
            <input title="Your data will be safe with us" placeholder="Enter your height in cm"
                   type="number" min="50" max="300" step="0.1" name="height_name" required> <br>
            <button type="submit"> Submit </button>
        </form>
    </div>


</body>

</html>
